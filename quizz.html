<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TITRE DU DOCUMENT -->
    <title>Un petit quizz</title>

    <!-- TYPOGRAPHIE -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- ANIMATION CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- MOBILE CSS -->
    <link rel="stylesheet" href="css/mobile.css"/>

    <!-- TABLETTE CSS -->
    <link rel="stylesheet" href="css/tablette.css"/>

</head>
<body>

    <!-- DEMARRER -->
    <section id="demarrer">

        <!-- LOGO -->
        <div class="pt-5 logo_accueil">

            <a class="d-flex justify-content-center" href="www.messaoudi-alison.fr"><img src="maDesign.png" alt="Logo Alison MESSAOUDI Design"/></a>
    
        </div>

        <div class="col d-flex column justify-content-center align-items-center titre_button">

            <h1 class="animate__animated animate__lightSpeedInRight">Un petit quizz !?</h1>
            
            <button id="commencer">Commencer le Quizz !&nbsp;<i class="far fa-hand-peace"></i></button>
        </div>

        <!-- EN SAVOIR PLUS -->
        <div class="mb-5 ensavoirplus">
            
            <p class="mb-1 decouvrir">En savoir plus :&nbsp;&nbsp;</p>
            
            <div class="row d-flex justify-content-center informations">
                
                <a href="http://messaoudi-alison.fr"><i class="fas fa-mouse"></i>&nbsp;&nbsp;Mon site&nbsp;&nbsp;|&nbsp;&nbsp;</a>
                <a href="https://www.linkedin.com/in/alison-messaoudi-93a42b7b"><i class="fab fa-linkedin-in"></i>&nbsp;&nbsp;Linkedin&nbsp;&nbsp;|&nbsp;&nbsp;</a>
                <a href="https://github.com/AlisonMessaoudi"><i class="fab fa-github"></i>&nbsp;&nbsp;GitHub</a>
            
            </div>
        
        </div>
    
    </section>
    
    <!-- QUIZZ -->
    <section id="quizz" class="p-5">

        <!-- LOGO -->
        <div class="logo">

            <a class="d-flex justify-content-center" href="www.messaoudi-alison.fr"><img src="maDesign.png" alt="Logo Alison MESSAOUDI Design"/></a>
        
        </div>
        
        <div class="container m-0 p-0">

            <div class="row m-0 p-0 container titreQuestion">

                <!-- TITRE -->
                <h2 class="animate__animated animate__lightSpeedInRight titre"></h2>

                <!-- QUESTION -->
                <p class="p-2 animate__animated animate__lightSpeedInRight question"></p>
            
            </div>
            
            <!-- REPONSES -->
            <div class="container row m-0 p-0 reponses">
                
                <button class="col-sm reponse reponse1"></button>
                <button class="col-sm reponse reponse2"></button>
                <button class="col-sm reponse reponse3"></button>
            
            </div>

            <div class="resultatPrevNext">
                
                <!-- RESULTAT -->
                <div class="col-10 resultat"></div>

                <!-- BOUTON PRECEDENT / SUIVANT -->
                <div class="col-2 prevNext">
                    
                    <div class="bouton">
                        
                        <button class="next"><i class="fas fa-angle-right"></i></button>
                    
                    </div>
                
                </div>
            
            </div>

        </div>

        <div class="mt-5 d-flex justify-content-center align-items-center message_score_plus">
            
            <!-- MESSAGE -->
            <div class="message"></div>
            
            <!-- SCORE -->
            <div id="score"></div>
            
            <!-- EN SAVOIR PLUS -->
            <div class="ensavoirplus">
                
                <p class="mb-1 decouvrir">En savoir plus :&nbsp;&nbsp;</p>
                
                <div class="row d-flex justify-content-center  informations">
                    
                    <a href="http://messaoudi-alison.fr"><i class="fas fa-mouse"></i>&nbsp;&nbsp;Mon site&nbsp;&nbsp;|&nbsp;&nbsp;</a>
                    <a href="https://www.linkedin.com/in/alison-messaoudi-93a42b7b"><i class="fab fa-linkedin-in"></i>&nbsp;&nbsp;Linkedin&nbsp;&nbsp;|&nbsp;&nbsp;</a>
                    <a href="https://github.com/AlisonMessaoudi"><i class="fab fa-github"></i>&nbsp;&nbsp;GitHub</a>
                
                </div>
            
            </div>
        
        </div>

    </section>

    <!-- MON JAVASCRIPT -->
    <script src="js/quizz.js"></script>

</body>
</html>
